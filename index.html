<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="heading">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="container">
        <img src="rock.jpg" id="rock">
        <img src="paper.jpg" id="paper">
        <img src="scissors.jpg" id="scissor">
    </div>
    <br>
    <div class="counters">
        <div class="count-you">
            <p class="playerscore">0</p>
            <p>You</p>
        </div>
        <div class="count-comp">
            <p class="compscore">0</p>
            <p>Comp</p> 
        </div>
    </div>
    <br>
    <div class="display-container">
        <div class="display">
            Pick Your Move
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
